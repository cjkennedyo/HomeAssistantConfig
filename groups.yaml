default_view:
  view: yes
  name: Home
  icon: mdi:home
  entities:
    - group.insteon_lights
    - group.switches
    - group.casting_devices
    - group.remotes

weather_view:
  view: yes
  icon: mdi:weather-sunny
  entities:
    - camera.hourly_weather_forecast_graph
    - group.upcoming_temps
    - group.hourly_forecast
    - group.daily_forecast
    - group.sun_rise_set
    - camera.western_usa

camera_view:
  view: yes
  icon: mdi:video
  entities:
    - group.arlo_cam_battery
    - group.arlo_cams
    - camera.kitchen
    - climate.upstairs

stats_view:
  view: yes
  icon: mdi:gauge
  entities:
    - sensor.uptime
    - group.cpu_info
    - group.sys_mon
    - sensor.season
    - sensor.current_version
    - group.isp_speed
    - group.commute_times

sys_mon:
  name: System Monitor
  entities: 
    - sensor.systemmonitor

irrigation:
  name: Irrigation
  icon: mdi:water-pump
  view: true
  entities:
  - group.rachio_zones_front
  - group.rachio_zones_back

rachio_zones_front:
  name: Front Yard
  view: false
  entities:
  - switch.front_grass_both_sides_of_driveway
  - switch.front_grass_east
  - switch.front_grass_west
  - switch.front_garden

rachio_zones_back:
  name: Back Yard
  view: false
  entities:
  - switch.back_grass_east
  - switch.back_grass_west
  - switch.back_grass_south

commute_times:
  name: Commute Times
  entities:
    - sensor.to_work
    - sensor.to_home

isp_speed:
  name: Speed Test
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping

sun_rise_set:
  name: Sun Rise and Set
  entities:
    - sensor.nextsunrise
    - sensor.nextsunset
    - sensor.solar_angle

upcoming_temps:
  name: Temp by hour
  entities:
    - sensor.temp_1h
    - sensor.temp_2h
    - sensor.temp_3h
    - sensor.temp_4h
    - sensor.temp_5h
    - sensor.temp_6h
    - sensor.temp_7h
    - sensor.temp_8h

cpu_info:
  name: CPU Info
  entities:
    - sensor.cpu_speed

hourly_forecast:
  name: Hourly Forecast
  entities:
    - sensor.pws_weather_1h
    - sensor.pws_weather_2h
    - sensor.pws_weather_3h
    - sensor.pws_weather_4h
    - sensor.pws_weather_5h
    - sensor.pws_weather_6h
    - sensor.pws_weather_7h
    - sensor.pws_weather_8h

daily_forecast:
  name: Daily Forecast
  entities:
    - sensor.pws_alerts
    - sensor.pws_weather_1d
    - sensor.pws_weather_1n
    - sensor.pws_weather_2d
    - sensor.pws_weather_2n
    - sensor.pws_weather_3d
    - sensor.pws_weather_3n
    - sensor.pws_weather_4d
    - sensor.pws_weather_4n

arlo_cams:
  name: Arlo Camera Images
  entities:
    - camera.basement
    - camera.garage
    - camera.garage_outside
    - camera.jwk_patio
    - camera.jwk_driveway
    - camera.jwk_basement

arlo_cam_battery:
  name: Arlo Battery Levels
  entities:
    - sensor.battery_level_basement
    - sensor.battery_level_garage
    - sensor.battery_level_garage_outside

insteon_lights:
  name: Insteon Lights
  entities:
    - light.3aa596
    - light.3ad673

remotes:
  name: Remotes
  entities:
    - remote.harmony_hub

switches:
  name: Wemo Switches
  entities:
    - switch.basement_patio_light_switch
    - switch.deck_flood_switch
    - switch.garage_side_door_switch
    - switch.great_room_wemo_mini
    - switch.kitchen_east_wemo_mini
    - switch.kitchen_west_wemo_mini

casting_devices:
  name: Casting Devices
  entities:
    - media_player.kitchen_home
    - media_player.office_sonos
    - media_player.chromecastbedroom
    - media_player.chromecastgreatroom

