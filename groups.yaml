default_view:
  view: yes
  name: Home
  icon: mdi:home
  entities:
    - group.insteon_lights
    - group.switches
    - group.casting_devices
    - group.remotes

weather_view:
  view: yes
  icon: mdi:weather-sunny
  entities:
    - group.hourly_forecast
    - group.daily_forecast

camera_view:
  view: yes
  icon: mdi:video
  entities:
