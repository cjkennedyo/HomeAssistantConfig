- platform: arlo
  monitored_conditions:
    - captured_today
    - last_capture
    - total_cameras
    - battery_level
    - signal_strength

# Weather prediction
- platform: wunderground
  api_key: !secret wunder_key
  monitored_conditions:
    - alerts
    - weather_1h
    - weather_2h
    - weather_3h
    - weather_4h
    - weather_5h
    - weather_6h
    - weather_7h
    - weather_8h
    - weather_1d
    - weather_1n
    - weather_2d
    - weather_2n
    - weather_3d
    - weather_3n

############################################################
##  Sensor Config for DSL Speed Test every 3 Hours        ##
############################################################

- platform: speedtest
  minute: 30
  hour:
    - 1
    - 3
    - 6
    - 9
    - 12
    - 15
    - 18
    - 21
  monitored_conditions:
    - ping
    - download
    - upload

############################################################
##     Sensor Config for Travel Time To / From Work       ##
############################################################

- platform: google_travel_time
  name: To Work
  api_key: !secret gmaps_key
  origin: zone.home
  destination: zone.work
  options:
    units: imperial 
      
- platform: google_travel_time
  name: To Home
  api_key: !secret gmaps_key
  origin: zone.work
  destination: zone.home
  options:
    units: imperial
  
############################################################
##     Sensor Config for Home Assistant Version           ##
############################################################

- platform: version

############################################################
##       Sensor Config for Evenironmental Seasons         ##
############################################################

- platform: season
  type: astronomical

############################################################
##    Sensor Config for Next Sunrise Time Reformatting    ##
############################################################

- platform: template
  sensors: 
    nextsunrise:
      friendly_name: "Next Sun Rise"
      value_template: "{{ as_timestamp(states.sun.sun.attributes.next_rising) | timestamp_custom('%-H:%M') }}"
      icon_template: mdi:weather-sunset-up

    nextsunset:
      friendly_name: "Next Sun Set"
      value_template: "{{ as_timestamp(states.sun.sun.attributes.next_setting) | timestamp_custom('%-H:%M') }}"
      icon_template: mdi:weather-sunset-down

############################################################
##         Sensor Config for Home Assistant Uptime        ##
############################################################

- platform: uptime

############################################################
##     Sensor Config for Home Assistant Server Health     ##
############################################################
  
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: disk_free
      arg: /
    - type: memory_free
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: processor_use
    - type: last_boot
    - type: since_last_boot
    - type: memory_use_percent

############################################################
##   Sensor Config for Home Assistant Server CPU Speed    ##
############################################################      

- platform: cpuspeed


